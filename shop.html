<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="IMG_0167.jpeg" type="image/png">
  <title>Regality Shop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #00FFFF; /* Aqua text color */
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #000; /* Black header background */
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      overflow: hidden;
    }

    h1 {
      margin: 0;
    }

    .product-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .product {
      border: 2px solid #00FFFF; /* Aqua border */
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }

    .buttons-container {
      display: flex;
    }

    .button {
      margin-left: 10px;
      background-color: #00FFFF; /* Aqua button background color */
      color: #000; /* Black button text color */
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #008080; /* Darker Aqua on hover */
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="IMG_0167.jpeg" alt="Logo">
      <h1>Regality</h1>
    </div>
    <div class="buttons-container">
      <button class="button" onclick="window.location.href='players.html'">Go to Players</button>
      <button class="button" onclick="window.location.href='shop.html'">Shop</button>
    </div>
  </header>

  <div class="product-container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1.</p>
      <button class="button" onclick="addToCart(1)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2.</p>
      <button class="button" onclick="addToCart(2)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(productId) {
      // Implement logic to add the selected product to the shopping cart
      alert("Product " + productId + " added to cart!");
    }

    // Define an array to store the items in the shopping cart
    let shoppingCart = [];

    function addToCart(productId) {
      // Check if the product is already in the cart
      const existingProduct = shoppingCart.find(item => item.id === productId);

      if (existingProduct) {
        // If the product is already in the cart, increase its quantity
        existingProduct.quantity += 1;
      } else {
        // If the product is not in the cart, add it with a quantity of 1
        shoppingCart.push({ id: productId, quantity: 1 });
      }

      // Display a confirmation message (you can customize this as needed)
      alert("Product " + productId + " added to cart!");

      // You can update the UI or send the cart data to a server here
    }
  </script>
</body>
</html>
