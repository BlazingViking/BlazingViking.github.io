<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="IMG_0167.jpeg" type="image/png">
  <title>Regality</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: rocket-league.jpg; /* Black background */
      color: #00FFFF; /* Aqua text color */
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #000; /* Black header background */
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      overflow: hidden;
    }

    h1 {
      margin: 0;
    }

    .buttons-container {
      display: flex;
    }

    .button {
      margin-left: 10px;
      background-color: #00FFFF; /* Aqua button background color */
      color: #000; /* Black button text color */
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #008080; /* Darker Aqua on hover */
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="IMG_0167.jpeg" alt="Logo">
      <h1>Regality</h1>
    </div>
    <div class="buttons-container">
      <button class="button" onclick="window.location.href='players.html'">Go to Players</button>
      <button class="button" onclick="window.location.href='shop.html'">Shop</button>
    </div>
  </header>
  <h1>Hello!!</h1>
</body>
</html>
