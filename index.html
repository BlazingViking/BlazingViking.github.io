<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="IMG_0167.jpeg" type="image/png">
  <title>Regality</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('rocket-league.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00FFFF; /* Aqua text color */
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Black header background with some transparency */
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
      overflow: hidden;
    }

    h1 {
      margin: 0;
    }
    
    .product-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .product {
      border: 2px solid #00FFFF; /* Aqua border */
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* White background with some transparency */
    }

    .buttons-container {
      display: flex;
    }

    .button {
      margin-left: 10px;
      background-color: #00FFFF; /* Aqua button background color */
      color: #000; /* Black button text color */
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #008080; /* Darker Aqua on hover */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 300px;
      padding: 20px;
      border: 2px solid #00FFFF; /* Aqua border color */
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="IMG_0167.jpeg" alt="Logo">
      <h1>Regality</h1>
    </div>
    <div class="buttons-container">
      <button class="button" onclick="window.location.href='players.html'">Players</button>
      <button class="button" onclick="window.location.href='shop.html'">Shop</button>
    </div>
  </header>
    <div style="align-items: center;" class="container">
      <div class="box">
        <h1>Welcome to Regalitys homepage!</h1>
        <h3>We are the best team from Finland looking to get into the RLCS. Right now we have 2 player which are around diamond in rank. Check more about the players here:</h3>
        <div class="button-container">
          <button class="button" onclick="window.location.href='players.html'">Learn more</button>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button class="button" onclick="window.location.href='players.html'">Learn more</button>
    </div>
    <div>
      We are growing on our socials right now! Go check them out.
    </div>
</body>
</html>
