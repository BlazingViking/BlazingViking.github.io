<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="IMG_0167.jpeg" type="image/png">
  <title>Rocket League Players</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('rocket-league.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Adjusted to space between */
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); /* Black header background with transparency */
    }

    header img {
      width: 100px;
      height: auto;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .home-button {
      background-color: #3498db; /* Rocket League blue */
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }

    .home-button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }

    .players-section {
      text-align: center;
      padding: 50px;
    }

    .player-card {
      border: 2px solid #3498db; /* Rocket League blue */
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
      display: inline-block;
    }

    .player-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .player-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
      color: black;
    }

    .player-role {
      font-style: italic;
      color: #e74c3c; /* Rocket League orange */
    }
  </style>
</head>
<body>
  <header>
    <h1>Regalitys Players</h1>
    <a href="regality-home.html" class="home-button">Home</a>
  </header>

  <div class="players-section">
    <div class="player-card">
      <div class="player-image">
        <img src="7525762daa7c4125b93030c236cecc08.jpeg" alt="Dominus">
      </div>
      <div class="player-name">SoulBlaze_</div>
      <div class="player-role">Striker</div>
    </div>

    <div class="player-card">
      <div class="player-image">
        <img src="7525762daa7c4125b93030c236cecc08.jpeg" alt="Dominus">
      </div>
      <div class="player-name">CrazyNoKull</div>
      <div class="player-role">Playmaker</div>
    </div>

    <!-- Add more player cards as needed -->
  </div>
</body>
</html>
